<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="col-md-8">
        <img src="{{ item.image }}" alt="" />
        <h5>{{ item.title }}</h5>
        <p>{{ item.description }}</p>
        <p><strong> Price</strong>${{ item.price }}</p>
        <button class="btn btn-dark">Add to Cart</button>
      </div>
    </ng-container>
  </div>
</div>
